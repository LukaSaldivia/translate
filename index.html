<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src="main.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate Grid</title>
</head>
<body>
    <canvas id="c"></canvas>

    <style>

        *,::after,::before{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: grid;
            place-items: center;
        }

        #c{
            cursor: grab;
        }

        #c.grabbing{
            cursor: grabbing;
        }

    </style>
</body>
</html>
